version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID" >> .env.production
        - echo "SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET" >> .env.production
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
